<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
    <div class="navegation" id="inavegation">
        <ul>
            <li class="list">
                <a href="#">
                    <span class="icon" onclick="clickmenu()">
                        <ion-icon name="menu" id="imenu"></ion-icon>
                    </span>
                </a>
            </li>

            <li class="list ">
                <a href="#">
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                    <span class="title itens" id="home">Home</span>
                </a>
            </li>

            <li class="list ">
                <a href="#">
                    <span class="icon"><ion-icon class="icone" name="contact"></ion-icon></span>
                    <span class="title itens">Usuario</span>
                </a>
            </li>

            <li class="list ">
                <a href="#">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <span class="title itens">Contato</span>
                </a>
            </li>

            <li class="list ">
                <a href="#">
                    <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
                    <span class="title itens">Ajuda</span>
                </a>
            </li>

            <li class="list ">
                <a href="#">
                    <span class="icon"><ion-icon name="construct"></ion-icon></span>
                    <span class="title itens">Configurações</span>
                </a>
            </li>

            <li class="list ">
                <a href="#">
                    <span class="icon"><ion-icon name="log-out"></ion-icon></span>
                    <span class="title itens">Sair</span>
                </a>
            </li>
        </ul>
    </div>

   <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
   <script src="JavaScript/Js.js"></script>
</body>
</html>
